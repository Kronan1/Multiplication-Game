<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiplication Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <header>
            <div class="start" id="startHeader">
                <button id="highscores" onclick="highscoresFunction()">Highscores</button>
            </div>
            <div class="playing hidden-start" id="playingHeader">
                <div></div>
                <div class="exit">
                    <button onclick="resetPlaying()" id="test-btn">X</button>
                </div>
            </div>
            <div class="highscores hidden-start" id="highscoresHeader">
                <div class="exit">
                    <button onclick="resetHighscores()">Start</button>
                </div>
            </div>
            <div class="scoreScreen hidden-start" id="scoreScreenHeader">
                <div class="exit">
                    <button onclick="resetScoreScreen()" id="scoreScreen-btn">X</button>
                </div>
            </div>
        </header>
        <main>
            <div class="flex-container start" id="startMain">
                <div class="checkbox-container side-container">
                    <fieldset class="input-sides">
                        <legend>Tables</legend>
                        <div>
                            <input type="checkbox" id="tables-1" value="1" class="tablesCheckbox">
                            <label for="one">1</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-2" value="2" class="tablesCheckbox">
                            <label for="two">2</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-3" value="3" class="tablesCheckbox">
                            <label for="three">3</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-4" value="4" class="tablesCheckbox">
                            <label for="four">4</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-5" value="5" class="tablesCheckbox">
                            <label for="five">5</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-6" value="6" class="tablesCheckbox">
                            <label for="six">6</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-7" value="7" class="tablesCheckbox">
                            <label for="seven">7</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-8" value="8" class="tablesCheckbox">
                            <label for="eight">8</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-9" value="9" class="tablesCheckbox">
                            <label for="tables-9">9</label>
                        </div>
                    </fieldset>
                </div>
                <div class="start-container center-container">
                    <div class="center-item">
                        <img id="background-image">
                    </div>
                    <div class="center-item">
                        <input class="center-item" type="text" id="input-name" placeholder="Name">
                    </div>
                    <div class="center-item">
                        <button class="center-item start-btn" onclick="startFunction()" id="start-btn">Start</button>
                    </div>
                    <div clas="center-item">
                        <button class="center-item" onclick="timedFunction()" id="timed-btn">timed</button>
                    </div>
                </div>
                <div class="start-container side-container" id="repetitions-flex-container">
                    <fieldset class="input-sides">
                        <legend>Amount</legend>
                        <input class="repetitions" type="radio" id="rep-0" value="10" name="repetitions" checked>
                        <label for="rep-ten">10</label>

                        <input class="repetitions" type="radio" id="rep-1" value="20" name="repetitions">
                        <label for="rep-twenty">20</label>

                        <input class="repetitions" type="radio" id="rep-2" value="30" name="repetitions">
                        <label for="rep-thirty">30</label>

                        <input class="repetitions" type="radio" id="rep-3" value="40" name="repetitions">
                        <label for="rep-fourty">40</label>

                        <input class="repetitions" type="radio" id="rep-4" value="50" name="repetitions">
                        <label for="rep-fifty">50</label>

                        <input class="repetitions" type="radio" id="rep-5" value="60" name="repetitions">
                        <label for="rep-sixty">60</label>

                        <input class="repetitions" type="radio" id="rep-6" value="70" name="repetitions">
                        <label for="rep-seventy">70</label>

                        <input class="repetitions" type="radio" id="rep-7" value="80" name="repetitions">
                        <label for="rep-eighty">80</label>

                        <input class="repetitions" type="radio" id="rep-8" value="90" name="repetitions">
                        <label for="rep-ninety">90</label>
                    </fieldset>
                </div>
            </div>
            <div class="flex-container playing hidden-start" id="playingMain">
                <div class="math-problem">
                    <p class="solveNumber" id="solveTable"></p>
                    <p class="solveNumber" id="solveX">X</p>
                    <p class="solveNumber" id="solveTimes"></p>
                    <input type="text" id="numberField" onkeyup="pressedH(this);">
                </div>
            </div>
            <div class="flex-container hidden-start" id="scoreScreenMain">
                <p id="scoreScreenWord"></p>
                <p id="scoreScreenScore"></p>
                <p id="scoreScreenCorrect"></p>
                <button class="hidden-start" onclick="tryAgain();" id="tryAgain-btn">Try Again</button>
                </div>
            </div>
        </main>
    </body>
</html>
