<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiplication Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div name="header-box">
                <button name="highscores-btn">Highscores</button>
            </div>
        </header>
        <main>
            <div class="grid-container">
                <div class="grid-item" name="grid-tables">
                    <fieldset>
                        <legend>Tables</legend>
                        <div>
                            <input type="checkbox" id="tables-1" value="1" class="tablesCheckbox">
                            <label for="one">1</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-2" value="2" class="tablesCheckbox">
                            <label for="two">2</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-3" value="3" class="tablesCheckbox">
                            <label for="three">3</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-4" value="4" class="tablesCheckbox">
                            <label for="four">4</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-5" value="5" class="tablesCheckbox">
                            <label for="five">5</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-6" value="6" class="tablesCheckbox">
                            <label for="six">6</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-7" value="7" class="tablesCheckbox">
                            <label for="seven">7</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-8" value="8" class="tablesCheckbox">
                            <label for="eight">8</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-9" value="9" class="tablesCheckbox">
                            <label for="tables-9">9</label>
                        </div>
                    </fieldset>
                </div>

                <div class="grid-item" name="background-image">
                    <img>
                </div>

                <div class="grid-item" name="input-start">
                    <!-- Fix to only allow letters and numbers -->
                    <input type="text" name="input-name" id="input-name" placeholder="Name">
                    <button onclick="startFunction()">Start</button>
                </div>

                <div class="grid-item" name="timed">
                    <!-- Button that works like checkbox -->
                    <button name="timed-btn">timed</button>
                </div>
                <div class="grid-item" name="repetitions-box">
                    <fieldset>
                        <legend>Amount</legend>
                        <input type="radio" id="rep-ten" name="repetitions" value="10" checked>
                        <label for="rep-ten">10</label>

                        <input type="radio" id="rep-twenty" name="repetitions" value="20">
                        <label for="rep-twenty">20</label>

                        <input type="radio" id="rep-thirty" name="repetitions" value="30">
                        <label for="rep-thirty">30</label>

                        <input type="radio" id="rep-fourty" name="repetitions" value="40">
                        <label for="rep-fourty">40</label>

                        <input type="radio" id="rep-fifty" name="repetitions" value="50">
                        <label for="rep-fifty">50</label>

                        <input type="radio" id="rep-sixty" name="repetitions" value="60">
                        <label for="rep-sixty">60</label>

                        <input type="radio" id="rep-seventy" name="repetitions" value="70">
                        <label for="rep-seventy">70</label>

                        <input type="radio" id="rep-eighty" name="repetitions" value="80">
                        <label for="rep-eighty">80</label>

                        <input type="radio" id="rep-ninety" name="repetitions" value="90">
                        <label for="rep-ninety">90</label>
                    </fieldset>
                </div>
            </div>
        </main>
        <script>
            function startFunction() {
                var checked = "";
                var length = document.getElementsByClassName('tablesCheckbox').length;
                for (let index = 1; index < length + 1; index++) {
                    //const element = array[index];
                    console.log("ischecked=" + document.getElementById("tables-"+index).checked);
                }

                var name = document.getElementById('input-name');
                console.log(name.value);
            }
        </script>
    </body>
</html>
