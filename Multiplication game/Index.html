<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiplication Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <header>
            <div class="grid-container start" id="startHeader" class="start">
                <button class="grid-item" id="highscores" onclick="highscoresFunction()">Highscores</button>
            </div>
            <div class="grid-container playing" id="playingHeader">
                <div class="grid-item"></div>
                <div class="grid-item">
                    <button class="grid-item" onclick="resetFunction()" id="test-btn">X</button>
                </div>
            </div>
            <div class="grid-container" id="highscoresHeader">
                <button onclick="resetHighscores()">Start</button>
            </div>
        </header>
        <main>
            <div class="grid-container start" id="startMain">
                <div class="grid-item">
                    <fieldset>
                        <legend>Tables</legend>
                        <div>
                            <input type="checkbox" id="tables-1" value="1" class="tablesCheckbox">
                            <label for="one">1</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-2" value="2" class="tablesCheckbox">
                            <label for="two">2</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-3" value="3" class="tablesCheckbox">
                            <label for="three">3</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-4" value="4" class="tablesCheckbox">
                            <label for="four">4</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-5" value="5" class="tablesCheckbox">
                            <label for="five">5</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-6" value="6" class="tablesCheckbox">
                            <label for="six">6</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-7" value="7" class="tablesCheckbox">
                            <label for="seven">7</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-8" value="8" class="tablesCheckbox">
                            <label for="eight">8</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tables-9" value="9" class="tablesCheckbox">
                            <label for="tables-9">9</label>
                        </div>
                    </fieldset>
                </div>

                <div class="grid-item">
                    <img id="background-image">
                </div>

                <div class="grid-item">
                    <!-- Fix to only allow letters and numbers -->
                    <input type="text" id="input-name" placeholder="Name">
                    <button onclick="startFunction()" id="start-btn">Start</button>
                </div>

                <div class="grid-item"">
                    <!-- Button that works like checkbox -->
                    <button onclick="timedFunction()" id="timed-btn">timed</button>
                </div>
                <div class="grid-item" id="repetitions-box">
                    <fieldset>
                        <legend>Amount</legend>
                        <input type="radio" id="rep-0" value="10" name="repetitions" checked>
                        <label for="rep-ten">10</label>

                        <input type="radio" id="rep-1" value="20" name="repetitions">
                        <label for="rep-twenty">20</label>

                        <input type="radio" id="rep-2" value="30" name="repetitions">
                        <label for="rep-thirty">30</label>

                        <input type="radio" id="rep-3" value="40" name="repetitions">
                        <label for="rep-fourty">40</label>

                        <input type="radio" id="rep-4" value="50" name="repetitions">
                        <label for="rep-fifty">50</label>

                        <input type="radio" id="rep-5" value="60" name="repetitions">
                        <label for="rep-sixty">60</label>

                        <input type="radio" id="rep-6" value="70" name="repetitions">
                        <label for="rep-seventy">70</label>

                        <input type="radio" id="rep-7" value="80" name="repetitions">
                        <label for="rep-eighty">80</label>

                        <input type="radio" id="rep-8" value="90" name="repetitions">
                        <label for="rep-ninety">90</label>
                    </fieldset>
                </div>
            </div>
            <div class="grid-container playing" id="playingMain">
                <div class="grid-item">
                    <p>Hi</p>
                </div>
            </div>
            <div class="grid-container" id="highscoresMain"></div>
        </main>
    </body>
</html>
